<section class="new-Excercise" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.sm="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Title</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Please select Excersie">
          <mat-option value="volvo">Volvo</mat-option>
          <mat-option value="saab">Saab</mat-option>
          <mat-option value="mercedes">Mercedes</mat-option>
          <mat-option value="audi">Audi</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button (click)="onNewTrainingStart()" >Enter</button>
    </mat-card-actions>
  </mat-card>
</section>
